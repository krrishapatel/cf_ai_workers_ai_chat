<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cf_ai_workers_ai_chat</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: #0b0d10; color: #e6edf3; }
    header { padding: 16px; border-bottom: 1px solid #1f2530; position: sticky; top: 0; background: #0b0d10; }
    main { max-width: 760px; margin: 0 auto; padding: 16px; }
    .bubble { padding: 12px 14px; border-radius: 10px; margin: 8px 0; max-width: 80%; line-height: 1.4; }
    .user { background: #1f6feb; color: white; margin-left: auto; }
    .assistant { background: #161b22; border: 1px solid #30363d; }
    form { display: flex; gap: 8px; position: sticky; bottom: 0; background: #0b0d10; padding: 12px 0; }
    input, button { font-size: 16px; }
    input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #30363d; background: #0d1117; color: #e6edf3; }
    button { padding: 12px 16px; border-radius: 8px; border: 1px solid #1f6feb; background: #238636; color: white; cursor: pointer; }
    small { color: #8b949e; }
  </style>
  <script>
    async function sendMessage(event) {
      event.preventDefault();
      const input = document.getElementById('msg');
      const chat = document.getElementById('chat');
      const sessionId = localStorage.getItem('sessionId') || crypto.randomUUID();
      localStorage.setItem('sessionId', sessionId);
      const text = input.value.trim();
      if (!text) return;
      append(chat, 'user', text);
      input.value = '';

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify({ sessionId, message: text })
        });
        const data = await res.json();
        if (data.reply) append(chat, 'assistant', data.reply);
        else append(chat, 'assistant', 'Error: ' + (data.error || 'unknown'));
      } catch (e) {
        append(chat, 'assistant', 'Network error');
      }
    }

    function append(container, role, text) {
      const div = document.createElement('div');
      div.className = 'bubble ' + role;
      div.textContent = text;
      container.appendChild(div);
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  </script>
</head>
<body>
  <header>
    <h3>cf_ai_workers_ai_chat</h3>
    <small>Workers AI + Durable Object memory</small>
  </header>
  <main>
    <div id="chat"></div>
    <form onsubmit="sendMessage(event)">
      <input id="msg" type="text" placeholder="Type your message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </main>
</body>
</html>
